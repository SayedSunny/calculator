<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
		<div class="Calculator">
			<h1>Calculator</h1>

			<div id="display">
				<input id="size" type="text" name="display" size="10">
				
			</div>

			<div class="body">

				<div class="btstyle">

				<input class="b b2"  type="button" name="C" value="C">
				<input class="b b2" type="button" name="+/-" value="+/-">
				<input class="b b2" type="button" name="%" value="%">
				<input class="b b2" type="button" name="/" value="/"> <br/>
				</div>

				<div class="btstyle">
				<input class="b" type="button" name="7" value="7">
				<input class="b" type="button" name="8" value="8">
				<input class="b" type="button" name="9" value="9">
				<input class="b b2" type="button" name="X" value="X"><br/>
				</div>

				<div class="btstyle">
				<input class="b " type="button" name="4" value="4">
				<input class="b" type="button" name="5" value="5">
				<input class="b" type="button" name="6" value="6">
				<input class="b b2" type="button" name="-" value="-"><br/>
				</div>

				<div class="btstyle">

				<input class="b" type="button" name="1" value="1">
				<input class="b" type="button" name="2" value="2">
				<input class="b" type="button" name="3" value="3">
				<input class="b b2" type="button" name="+" value="+"> <br/>
				</div>

				<div class="btstyle">
				<input class="b" type="button" name="0" value="0">
				<input class="b " type="button" name="." value=".">
				<input class="b " type="button" name="Del" value="Del">
				<input class="b" type="button" name="=" value="=" style="background-color: red"><br/>

				</div>
				
			</div>
			

		</div>
</body>
</html>
